<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div id="sfondo-sopra">
        </div>
        <div id="sfondo-sotto"></div>
        <div id="app-container">
            <div id="app-container-dx">
                <div id="io"></div>
                <div id="ricevi"></div>
                <div id="cerca"></div>
                <div id="contatti">
                    <div class="contatto" v-for="contact in contacts" >
                        <img :src="contact.avatar" alt="">
                        <b>{{contact.name}}</b>
                    </div>
                </div>
            </div>
            <div id="app-container-sx">
                <div id="conv-attiva"></div>
                <div id="conv"></div>
                <div id="scrivi"></div>
            </div>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
