<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div id="sfondo-sopra">
        </div>
        <div id="sfondo-sotto"></div>
        <div id="app-container">
            <div id="app-container-dx">
                <div id="io">
                    <div class="dx">
                        <img src="img/avatar_io.jpg" alt="">
                        <b>Sofia</b></div>
                    <div class="sx">
                        <i class="bi bi-arrow-clockwise"></i>
                        <i class="bi bi-chat-square-fill"></i>
                        <i class="bi bi-three-dots-vertical"></i></div>
                </div>
                <div id="ricevi">
                    <div id="cont-bell"><i class="bi bi-bell-slash-fill"></i></div>
                    <div><b>Ricevi notifiche di nuovi messaggi</b>
                        <div id="attiva">Attiva notifiche desktop</div>
                    </div>
                </div>
                <div id="cerca">
                    <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="ricercaUtente" @keyup="ricercaContatto()">
                </div>
                <div id="contatti">
                    <div class="contatto" v-for="(contact, indice) in contacts" v-show="contact.visible" @click="cambiaIndiceConvAttiva(indice)" >
                        <img :src="contact.avatar" alt="">
                        <b>{{contact.name}}</b>
                    </div>
                </div>
            </div>
            <div id="app-container-sx">
                <div id="conv-attiva">
                    <div class="dx">
                        <img :src="contacts[indiceConvAttiva].avatar" alt="">
                        <b>{{contacts[indiceConvAttiva].name}}</b>
                    </div>
                    <div class="sx">
                        <i class="bi bi-search"></i>
                        <i class="bi bi-paperclip"></i>
                        <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
                <div id="conv">
                    <div v-for="messaggio in contacts[indiceConvAttiva].messages" class="mess" :class="messaggio.status">
                        {{messaggio.message}}
                        <div class="mess-orario">{{messaggio.date.slice(10, 16)}}</div>
                    </div>
                </div>
                <div id="scrivi">
                    <i class="bi bi-emoji-smile" style="margin-left: 35px;"></i>
                    <input type="text" placeholder="Scrivi un messaggio" v-model="messaggioUtente" @keyup.enter="aggiungiMessaggio()">
                    <i class="bi bi-mic-fill" style="margin-right: 35px;"></i>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
